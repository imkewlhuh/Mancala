<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h1>Play Mancala!</h1>
    <div class="score">
        <h2 id="p1score">Player 1 Score:</h2>
        <h2 id="p2score">Player 2 Score:</h2>
    </div>
    <div class="board">
        <div id="p2" class="goal"></div>
        <div class="p2buttons">
            <div id="one" class="space p2">oooo</div>
        </div>
        <div class="p2buttons">
            <div id="two" class="space p2">oooo</div>
        </div>
        <div class="p2buttons">
            <div id="three" class="space p2">oooo</div>
        </div>
        <div class="p2buttons">
            <div id="four" class="space p2">oooo</div>
        </div>
        <div class="p2buttons">
            <div id="five" class="space p2">oooo</div>
        </div>
        <div class="p2buttons">
            <div id="six" class="space p2">oooo</div>
        </div>
        <div id="p1" class="goal"></div>
        <div class="p1buttons">
            <div id="seven" class="space p1">oooo</div>
        </div>
        <div class="p1buttons">
            <div id="eight" class="space p1">oooo</div>
        </div>
        <div class="p1buttons">
            <div id="nine" class="space p1">oooo</div>
        </div>
        <div class="p1buttons">
            <div id="ten" class="space p1">oooo</div>
        </div>
        <div class="p1buttons">
            <div id="eleven" class="space p1">oooo</div>
        </div>
        <div class="p1buttons">
            <div id="twelve" class="space p1">oooo</div>
        </div>
    </div>
    <h2><div id="message">Click here to start!</div></h2>
    <script src="./mancala.js"></script>
</body>
</html>
